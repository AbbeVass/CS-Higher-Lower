<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="icon" id="icon">

  <link rel="stylesheet" href="./../../resources/font-colors.css">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/section1.css">
  <link rel="stylesheet" href="./css/section2.css">
  <link rel="stylesheet" href="./css/section3.css">
  <link rel="stylesheet" href="./css/section4.css">
  <script src="./../../resources/icon.js"></script>
</head>
<body>
  <a href="./../results/results.html" class="exit"><span class="exit-arrow">&#8592; </span>Back</a>
  <main>
    <h1 class="headline">Settings</h1>
    <div class="section">
      <label for="currency">Currency</label>
      <div class="custom-select">
        <select id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="SEK">SEK</option>
        </select>
      </div>
    </div>
    <div class="section">
      <label for="appearance">Lightmode</label>
      <label class="switch" name="appearance">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="section menu-section">
      <div id="menuBtn">
        <div class="text">
          <h1>Weapons</h1>
          <h2 id="choosenWeapons">All weapons</h2>
        </div>
        <div class="icon">
          <p>&#10549;</p> <!--Arrow-->
        </div>
      </div>
      <div id="weaponsMenu">
        <!--Items will be added here-->
      </div>
    </div>
    <button id="resetBtn" onclick="resetHighScore()">Reset High Score</button>
  </main>
  <script src="currency-menu.js"></script>
  <script src="items-settings.js"></script>
</body>
</html>
