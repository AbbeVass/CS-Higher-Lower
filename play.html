<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 higher Lower</title>
  <link rel="icon" id="icon">

  <link rel="stylesheet" href="font-colors.css">
  <link rel="stylesheet" href="play.css">
  <script src="icon.js"></script>
</head>
<body>
  <p id="score"></p> 
  <p id="highScore"></p> 
  <main>
    <div class="display left">
      <div class="img-container">
        <img class="item-img">
      </div>
      <h2 class="item-type"></h2>
      <h2 class="item-skin"></h2>
      <p class="item-price"></p>
    </div>
    <div class="display right">
      <div class="img-container">
        <img class="item-img">
      </div>
      <h2 class="item-type"></h2>
      <h2 class="item-skin"></h2>
      <div class="btn-container">
        <p class="item-price" style="display: none;">0</p> <!--Can't be empty from start-->
        <button class="higher-btn btn" onclick="guess(true)">Higher</button>
        <button class="lower-btn btn" onclick="guess(false)">Lower</button>
      </div>
    </div>
  </main>
  <script src="game.js">setup()</script>
</body>
</html>
